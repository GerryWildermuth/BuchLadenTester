</head>
<div class="navbar navbar-dark bg-primary" th:fragment="header">
    <a class="navbar-brand" href="#">BookStore</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active" th:classappend="${module == 'books' ? 'active' : ''}">
                <a class="nav-link" th:href="@{/books}">BookStore <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item"  th:classappend="${module == 'authors' ? 'active' : ''}">
                <a class="nav-link" th:href="@{/authors}">Authors</a>
            </li>
            <li class="nav-item"  th:classappend="${module == 'shoppingcart' ? 'active' : ''}">
                <a class="nav-link" th:href="@{/shoppingcart}">shoppingcart</a>
            </li>
            <li class="nav-item"  th:classappend="${module == 'role' ? 'active' : ''}">
                <a class="nav-link" th:href="@{/role}">Roles</a>
            </li>
            <li class="nav-item"  th:classappend="${module == 'register' ? 'active' : ''}">
                <a class="nav-link" th:href="@{/register}">register</a>
            </li>
            <li class="nav-item"  th:classappend="${module == 'login' ? 'active' : ''}">
                <a class="nav-link" th:href="@{/login}">login</a>
            </li>
        </ul>
    </div>
</div>
